apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    namespace "com.example.pocketbeats"

    defaultConfig {
        applicationId "com.example.pocketbeats"
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
}
